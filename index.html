<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>First Componet</title>
</head>
<body>
        <!-- container node -->
        <div id="app">
        </div>
        <script src="https://fb.me/react-0.11.1.js"></script>
        <script src="https://fb.me/JSXTransformer-0.11.1.js"></script>
        <script type="text/jsx" charset="utf-8">
          /** @jsx React.DOM */
          // defines a component
          var MessageBox = React.createClass({
            getInitialState:function () {
                    return {
                            isVisible:true,
                            titleMessage:'Hello World'
                    }
            },
            render: function() {
                    var inlineStyles = {
                      display: this.state.isVisible?'block':'none'
                    }
                    return ( 
                    <div className="my-class" style={inlineStyles}> 
                              <h1> {this.state.titleMessage} </h1>
                              <SubMessage></SubMessage>
                      </div>
                    )
            }
          });
          // creating a react component without JSX
          var MessageBoxDOM = React.createClass({
            render:function(){
                    return React.DOM.div({className:'container'},
                      React.DOM.h1(null,'Hello World'),
                      SubMessage(null)
                    );
            }
          
          })
          var SubMessage = React.createClass({
            render:function () {
              return <small>Its good to see you </small> 
            }
          })
          // renders the component
          var ReactComponent = React.renderComponent(<MessageBox></MessageBox>,document.getElementById('app'),function(){console.log('component rendered',arguments)});
        </script>
</body>
</html>
