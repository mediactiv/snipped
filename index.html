<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>First Componet</title>
</head>
<body>
        <!-- container node -->
        <div id="app">
        </div>
        <script src="https://fb.me/react-0.11.1.js"></script>
        <script src="https://fb.me/JSXTransformer-0.11.1.js"></script>
        <script type="text/jsx" charset="utf-8">
          /** @jsx React.DOM */
          // defines a component
          var MessageBox = React.createClass({
            render: function() {
              return <h1> Hello, World </h1>;
            }
          });
          // renders the component
          React.renderComponent(<MessageBox></MessageBox>,document.getElementById('app'),function(){console.log('component rendered',arguments)});
        </script>
</body>
</html>
